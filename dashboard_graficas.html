<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Mejora de contrastes */
        .bg-dark {
            background-color: #1a1a1a !important;
        }

        .btn-primary:focus,
        .btn-outline-primary:focus {
            outline: 2px solid #ffd700;
            /* Indicador visual de foco */
        }

        .chart-container {
            position: relative;
            height: 300px;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Networking Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menú de navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html" tabindex="0">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="./beneficios.html" tabindex="0">Beneficios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="py-5">
        <div class="container">
            <h1 class="text-center mb-4">Dashboard - Estadísticas</h1>
            <div class="row">
                <!-- Gráfico 1 -->
                <div class="col-md-6">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Conexiones Mensuales</h5>
                            <canvas id="chartConnections"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Gráfico 2 -->
                <div class="col-md-6">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Mensajes Enviados por Semana</h5>
                            <canvas id="chartMessages"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Gráfico 3 -->
                <div class="col-md-6">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Tipos de Conexiones</h5>
                            <canvas id="chartConnectionTypes"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Gráfico 4 -->
                <div class="col-md-6">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Tasa de Respuesta</h5>
                            <canvas id="chartResponseRate"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Networking Pro. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Conexiones Mensuales
        const ctxConnections = document.getElementById('chartConnections').getContext('2d');
        new Chart(ctxConnections, {
            type: 'line',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                datasets: [{
                    label: 'Conexiones',
                    data: [12, 19, 3, 5, 2, 3, 9, 6, 8, 15, 10, 12],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                }]
            }
        });

        // Mensajes Enviados
        const ctxMessages = document.getElementById('chartMessages').getContext('2d');
        new Chart(ctxMessages, {
            type: 'bar',
            data: {
                labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
                datasets: [{
                    label: 'Mensajes Enviados',
                    data: [50, 75, 100, 125],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderWidth: 1
                }]
            }
        });

        // Tipos de Conexiones
        const ctxConnectionTypes = document.getElementById('chartConnectionTypes').getContext('2d');
        new Chart(ctxConnectionTypes, {
            type: 'pie',
            data: {
                labels: ['Clientes', 'Proveedores', 'Colaboradores', 'Socios Estratégicos'],
                datasets: [{
                    data: [35, 25, 20, 20],
                    backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545']
                }]
            }
        });

        // Tasa de Respuesta
        const ctxResponseRate = document.getElementById('chartResponseRate').getContext('2d');
        new Chart(ctxResponseRate, {
            type: 'doughnut',
            data: {
                labels: ['Respuestas Rápidas', 'Respuestas Tardías', 'Sin Respuesta'],
                datasets: [{
                    data: [60, 25, 15],
                    backgroundColor: ['#17a2b8', '#ffc107', '#dc3545']
                }]
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
